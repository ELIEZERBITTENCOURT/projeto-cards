<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
        rel="stylesheet" />
    <title>Modelo de card</title>
</head>
<body>
 
    <div class="row">
        <div class="card blue">
          <h2>Apresentação</h2>
          <p>Perfil do usuário</p>
          <img class="image" src="/img/astronauta.png" alt="astronauta" />
        </div>
   
        <div class="card green">
          <h2>Configurações</h2>
          <p>Configure o seu sistema</p>
          <img class="image" src="/img/decolar.png" alt="decolar" />
        </div>
   
        <div class="card red">
          <h2>Artigos</h2>
          <p>Crie e edite artigos</p>
          <img class="image" src="/img/satelite.png" alt="satelite" />
        </div>
      </div>    
</body>
</html>
